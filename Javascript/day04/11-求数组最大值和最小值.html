<body>
    <script>
        function getMaxAndMin(arr) {
            let max = min = arr[0]
            for (let i = 1; i < arr.length; i++) {
                // if (max < arr[i]) {
                //     max = arr[i]
                // }
                // if (min > arr[i]) {
                //     min = arr[i]
                // }
                max < arr[i] ? max = arr[i] : max
                min > arr[i] ? min = arr[i] : min
            }
            return [max, min]
        }
        let value = getMaxAndMin([1, 5, 8, 2, 0])
        document.write(`最大值${value[0]},最小值${value[1]}`)
    </script>
</body>
