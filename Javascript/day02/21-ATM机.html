<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = 0
        while (true) {
            let choose = prompt(`请选择操作:
            1.存款
            2.取款
            3.查看金额
            4.退出`)
            if (choose === '4') {
                break
            }
            switch (choose) {
                case '1':
                    let save = +prompt('请输入存入金额')
                    if (save > 0) {
                        money += save
                        alert('存入成功')
                        break}
                    else{
                        alert('输入错误')
                        break}
                case '2':
                    let withdraw = +prompt('请输入取出金额')
                    if (withdraw > money) {
                        alert('余额不足')
                        break
                    }
                    else if (withdraw <= 0) {
                        alert('输入错误')
                        break
                    }
                    else {
                        money -= withdraw
                        alert(`已取出${withdraw}`)
                        break
                    }
                    break
                case '3':
                    alert(`余额:${money}`)
                    break
            }
            }
    </script>
</body>
</html>
