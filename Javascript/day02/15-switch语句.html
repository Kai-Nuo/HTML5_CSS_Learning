<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('请输入服务序号')
        switch (num) {
            case '1':
                alert(1)
                break
            case '2':
                alert(2)
                break
            case '3':
                alert(3)
                break
            default:
                alert('没有数据')
        }
    </script>
</body>
</html>
